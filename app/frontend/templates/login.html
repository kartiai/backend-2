<style>
    .login {
  min-height: 100vh;
}

.bg-image {
  background-image: url('https://source.unsplash.com/WEQbe2jBg40/600x1200');
  background-size: cover;
background-position: center center;



}

.error {
  background-color: #ffdddd;
  border: 1px solid #ff0000;
  color: #ff0000;
  padding: 10px;
  margin: 10px 0;
}


.page-video-page{
    object-fit: cover !important;
    -webkit-filter: blur(5px);
    -moz-filter: blur(5px);
    -o-filter: blur(5px);
    -ms-filter: blur(5px);
    filter: blur(1px);

  font-weight: 300;
}

  font-size: 0.9rem;
  letter-spacing: 0.05rem;

<div class="container-fluid ps-md-0">
    <div class="row g-0">

      <video src="frontend/img/login_page.mp4" class="d-none d-md-flex col-md-4 col-lg-6 page-video-page" muted autoplay loop></video>
      <div class="col-md-8 col-lg-6">
        <div class="login d-flex align-items-center py-5">
          <div class="container">
            <div class="row">
              <div class="col-md-9 col-lg-8 mx-auto">
                <h3 class="login-heading mb-4">Welcome back!</h3>

                <div calss ="error" id = "error"></div>
                <!-- Sign In Form -->
                <form id="form">
                  <div class="form-floating mb-3">
                    <input name="username" type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Email address</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input name="password" type="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                  </div>

                  <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" value="" id="rememberPasswordCheck">
                    <label class="form-check-label" for="rememberPasswordCheck">
                      Remember password
                    </label>
                  </div>

                  <div class="d-grid">
                    <button class="btn btn-lg btn-primary btn-login text-uppercase fw-bold mb-2" type="submit">Sign in</button>
                    <div class="text-center">
                      <a class="small" href="#">Forgot password?</a>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>



<script >
const error = document.getElementById('error');
const form = document.getElementById('form');
  form.addEventListener('submit', async (event) => {
    event.preventDefault();
    const formData = new FormData(form);
    const response = await fetch('/login', {
      method: 'POST',
      body: formData,
    })
    .then((response) => response.json())
    .then( response =>
    {
      console.log(response);
      if (response.code == '200') {
        const token = response.access_token;
        const expires = new Date(Date.now() + 3600 * 1000 * 24); // 24 hours from now
        document.cookie = `token=${token}; expires=${expires.toUTCString()}; path=/`;
        console.log(document.cookie);
        // Redirect to success page
        window.location.href = '/profile';
      } else {
        console.log('fail');
        error.innerHTML = "<p>Wrong username or password</p>";
      }
    })
    });</script>
