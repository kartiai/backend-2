	<!-- ======= Cart ======= -->
	<!-- <section id="portfolio-details" class="portfolio-details"> -->
	<section>
		<div class="container" style="margin-left:auto">
		  <div class="row" style="padding-left: 0px">
			 <div class="col-3" style="padding-left: 0px; padding-right: 0px">
				<!-- sidebar -->
				<div>
				   <!-- Collapsible wrapper -->
				   <div class="d-lg-block mb-5" style="padding-top: 1rem;" id="navbarSupportedContent">
					  <div class="accordion" id="accordionPanelsStayOpenExample">
						 <div class="accordion-item">
							<h2 class="accordion-header" id="acc-1">
							   <button
								  class="accordion-button text-dark bg-light"
								  type="button"
								  data-mdb-toggle="collapse"
								  data-mdb-target="#panelsStayOpen-collapseTwo"
								  aria-expanded="true"
								  aria-controls="panelsStayOpen-collapseTwo"
								  style="margin: 0px"
								  >
							   Sites
							   </button>
							</h2>
							<div id="panelsStayOpen-collapseTwo" class="accordion-collapse collapse show" aria-labelledby="headingTwo">
							   <div class="accordion-body" style="padding-left: 0.5rem; padding-right: 0px;">
								  <div>
									 <div class="form-check">
										<input class="form-check-input" name="checkbox" type="checkbox" value="emag" id="flexCheckChecked1" checked />
										<label class="form-check-label" for="flexCheckChecked1">Emag</label>
										<span class="badge badge-secondary float-end">120</span>
									 </div>
									 <div class="form-check">
										<input class="form-check-input" name="checkbox" type="checkbox" value="bb" id="flexCheckChecked2" checked />
										<label class="form-check-label" for="flexCheckChecked2">Amazon</label>
										<span class="badge badge-secondary float-end">15</span>
									 </div>
									 <div class="form-check">
										<input class="form-check-input" name="checkbox" type="checkbox" value="ccc" id="flexCheckChecked3" checked />
										<label class="form-check-label" for="flexCheckChecked3">Altex</label>
										<span class="badge badge-secondary float-end">35</span>
									 </div>
									 <div class="form-check">
										<input class="form-check-input" name="checkbox" type="checkbox" value="dd" id="flexCheckChecked4" checked />
										<label class="form-check-label" for="flexCheckChecked4">Cel</label>
										<span class="badge badge-secondary float-end">89</span>
									 </div>
									 <div class="form-check">
										<input class="form-check-input" name="checkbox" type="checkbox" value="pc-garage" id="flexCheckChecked4" checked />
										<label class="form-check-label" for="flexCheckChecked4">Pc Garage</label>
										<span class="badge badge-secondary float-end">89</span>
									 </div>
								  </div>
							   </div>
							</div>
						 </div>
						 <div class="accordion-item">
							<h2 class="accordion-header" id="acc-2">
							   <button
								  class="accordion-button text-dark bg-light"
								  type="button"
								  data-mdb-toggle="collapse"
								  data-mdb-target="#panelsStayOpen-collapseFive"
								  aria-expanded="false"
								  aria-controls="panelsStayOpen-collapseFive"
								  style="margin: 0px"
								  >
							   Order by price
							   </button>
							</h2>
							<div id="panelsStayOpen-collapseFive" class="accordion-collapse collapse show" aria-labelledby="headingThree">
							  <div class="accordion-body" style="padding-left: 0.5rem; padding-right: 0px;">
								<div class="row">
								  <label>
								  <input type="radio" name="option" value="PriceCresc" checked>
								  Low to High
								  </label>
								</div>
								<div class="row">
								  <label>
								  <input type="radio" name="option" value="PriceDesc">
								  High to low
								  </label>
								</div>
							   </div>
							</div>
						 </div>
						 <button class="btn btn-primary" value="Submit" onclick=getProducts()>Apply</button>
					  </div>
				   </div>
				</div>
				<!-- sidebar -->
			 </div>
			 <div class="col-9" style="margin-top: 1rem;">
				<div style="gap: 0px; padding-top: 0px" id="product-list">
				   <ul class="row g-3" style="padding-left: 0px;" id="product-list-tag-id">
				   </ul>
				</div>
			 </div>
		  </div>
		</div>
	</section>
<script>
  	var acc1 = document.getElementById("acc-1");
	acc1.addEventListener("click", function() {
		this.classList.toggle("active");
		var panel = document.getElementById("panelsStayOpen-collapseTwo");
		if (panel.style.display === "block") {
		panel.style.display = "none";
		} else {
		panel.style.display = "block";
		}
	});
	var acc2 = document.getElementById("acc-2");
	acc2.addEventListener("click", function() {
		this.classList.toggle("active");
		var panel = document.getElementById("panelsStayOpen-collapseFive");
		if (panel.style.display === "block") {
		panel.style.display = "none";
		} else {
		panel.style.display = "block";
		}
	});
</script>
